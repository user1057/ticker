<!DOCTYPE html>
<html>
<head>
    <title>DATX ticker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
    <style>
        html {
          font-size: 14px;
        }
    </style>
</head>
<body onload="javascipt:statusUpdate()">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <div class="jumbotron text-center text-small px-0">
        <div class="container-fluid px-0">
            <div id="errorAlertStatus" class="alert alert-danger" role="alert">
                Service error
            </div>
            <div id="errorAlertLiveData" class="alert alert-danger" role="alert">
                Service error
            </div>

            <div class="container-fluid px-0">
                <div class="row px-0 mx-0">
                    <div class="col-xl px-0">
                        <div class="row mx-0">
                            <div class="col-sm px-0">
                                Huobi service status
                                <br/>
                                <div id="statustimestamp"></div>
                                <br/>
                                <div class="container-fluid">
                                    <div id="huobiWebsocketServiceStarted" class="" role="status"></div>
                                </div>
                                <br/>
                                <button type="button" class="btn btn-primary btn-lg" onclick='javascript:startSubscription()'>Start</button>
                                <br/>
                                <br/>
                                <button type="button" class="btn btn-primary btn-lg" onclick='javascript:stopSubscription()'>Stop</button>
                                <br/>
                                <br/>
                                <button id="resetCounter" type="button" class="btn btn-primary btn-lg" onclick='javascript:resetCounter()'>Reset</button>
                            </div>
                            <div class="col-sm px-0">
                                <div class="row">
                                    <div class="col-sm px-0">
                                        Alarm High Limit Price
                                        <p id="alarmHighLimitPrice" th:text="${alarmHighLimitPrice}">-</p>
                                        <input id="newAlarmHighLimitPrice" type="text" placeholder="Default input" value="0.0000000199" />
                                        <br/>
                                        <br/>
                                        <button type="button" class="btn btn-primary btn-lg" onclick='javascript:setAlarmHighLimitPrice()'>Set</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm px-0">
                                        Amount Holding
                                        <p id="amountHolding" th:text="${amountHolding}">-</p>
                                        <input id="newAmountHolding" type="text" placeholder="Default input" value="10123123" />
                                        <br/>
                                        <br/>
                                        <button type="button" class="btn btn-primary btn-lg" onclick='javascript:setAmountHolding()'>Set</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm px-0">
                                Alarm Low Limit Price
                                <p id="alarmLowLimitPrice" th:text="${alarmLowLimitPrice}">-</p>
                                <input id="newAlarmLowLimitPrice" type="text" placeholder="Default input" value="0.0000000199" />
                                <br/>
                                <br/>
                                <button type="button" class="btn btn-primary btn-lg" onclick='javascript:setAlarmLowLimitPrice()'>Set</button>
                            </div>
                            <div class="col-sm px-0">
                                <div class="row">
                                    <div class="col-sm px-0">
                                        Crypto pair
                                        <p id="cryptoPair" th:text="${cryptoPair}">-</p>
                                        <input id="newCryptoPair" type="text" placeholder="Default input" value="datxbtc"/>
                                        <br/>
                                        <br/>
                                        <button type="button" class="btn btn-primary btn-lg" onclick='javascript:setCryptoPair()'>Set</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm px-0">
                                        Statistics config
                                        <p id="statisticsConfig" th:text="${statisticsConfig}">-</p>
                                        <input id="newStatisticsConfig" type="text" placeholder="Default input" value="10,30-30,40-60,50" style="width: 400px"/>
                                        <br/>
                                        <br/>
                                        <button type="button" class="btn btn-primary btn-lg" onclick='javascript:setStatisticsConfig()'>Set</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row px-0 mx-0">
                            <div class="col-sm px-0">
                                <h5>
                                    <table class="table-sm thead-dark mx-auto w-auto">
                                        <thead>
                                        <tr>
                                            <th scope="col" class="text-right">Amount</th>
                                            <th scope="col">Price</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td id="askAmount" class="text-right"></td>
                                            <td id="askPrice"></td>
                                        </tr>
                                        <tr>
                                            <td id="bidAmount" class="text-right"></td>
                                            <td id="bidPrice"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </h5>
                                <br/>
                                <button type="button" class="btn btn-primary btn-lg" onclick='javascript:getLiveData()'>Get Live data</button>
                            </div>
                            <div class="col-sm px-0">
                                Current BTC price in EUR
                                <p id="bidPriceBtcInEur" th:text="${bidPriceBtcInEur}">Exception message</p>
                                Net
                                <p id="net" th:text="${net}">Exception message</p>
                            </div>
                            <div class="col-sm px-0">
                                <p>
                                <div>
                                    <div id="timestamp"></div>
                                    <br/>
                                    <div id="appid"></div>
                                </div>
                                </p>
                            </div>
                        </div>
                        <br/>
                        <div class="row px-0 mx-0">
                            <div class="col-xs mx-5">
                                <div id="states"></div>
                            </div>
                            <div class="col-lg px-0">
                                <div id="ticks"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        clearErrorStatus();
        clearErrorLiveData();
        var appid = generateName();
        document.getElementById("appid").innerHTML = appid;

        function logErrorStatus(error, source){
            console.log("Error connection to statusUpdate: " + JSON.stringify(error,null,'\t'));
            document.getElementById("errorAlertStatus").innerHTML = "Service error[" + source + "] - " + JSON.stringify(error,null,'\t');
            document.getElementById("errorAlertStatus").hidden = false;
        }

        function clearErrorStatus(){
            document.getElementById("errorAlertStatus").hidden = true;
        }

        function logErrorLiveData(error, source){
            console.log("Error connection to tickerUpdate: " + JSON.stringify(error,null,'\t'));
            document.getElementById("errorAlertLiveData").innerHTML = "Service error[" + source + "] - " + JSON.stringify(error,null,'\t');
            document.getElementById("errorAlertLiveData").hidden = false;
        }

        function clearErrorLiveData(){
            document.getElementById("errorAlertLiveData").hidden = true;
        }

        function getLiveData(){
            clearErrorLiveData();
            if(typeof(EventSource) !== "undefined") {
                var source = new EventSource("/tickerUpdate/"+appid);

                source.onerror = function(error){
                    logErrorLiveData(error, "tickerUpdate");
                }

                source.onmessage = function(event) {
                    clearErrorLiveData();
                    var data = JSON.parse(event.data);

                    var askAmount = data.askAmount;
                    var askPrice = data.askPrice;
                    var bidAmount = data.bidAmount;
                    var bidPrice = data.bidPrice;
                    var states = data.states;
                    var ticks = data.ticks;
                    var bidPriceBtcInEur = data.bidPriceBtcInEur;
                    var net = data.net;
                    var timestamp = data.timestamp;

                    document.getElementById("askAmount").innerHTML = askAmount;
                    document.getElementById("askPrice").innerHTML = askPrice;
                    document.getElementById("bidAmount").innerHTML = bidAmount;
                    document.getElementById("bidPrice").innerHTML = bidPrice;

                    document.getElementById("states").innerHTML = states;
                    document.getElementById("ticks").innerHTML = ticks;

                    document.getElementById("bidPriceBtcInEur").innerHTML = bidPriceBtcInEur;
                    document.getElementById("net").innerHTML = net;
                    document.getElementById("timestamp").innerHTML = timestamp;
                };
            } else {
                document.getElementById("error").innerHTML = "Your browser does not support server-sent events.";
            }
        }

        function statusUpdate(){
            clearErrorStatus();
            if(typeof(EventSource) !== "undefined") {
                var source = new EventSource("/statusUpdate/"+appid);

                source.onerror = function(error){
                    logErrorStatus(error, "statusUpdate");
                }

                source.onmessage = function(event) {
                    clearErrorStatus();
                    var data = JSON.parse(event.data);

                    var alarmHighLimitPrice = data.alarmHighLimitPrice;
                    var alarmLowLimitPrice = data.alarmLowLimitPrice;
                    var huobiWebsocketServiceStarted = data.huobiWebsocketServiceStarted;
                    var msgSentCounter = data.msgSentCounter;
                    var statustimestamp = data.statustimestamp;
                    var amountHolding = data.amountHolding;
                    var cryptoPair = data.cryptoPair
                    var statisticsConfig = data.statisticsConfig

                    if(huobiWebsocketServiceStarted == 'true'){
                        document.getElementById("huobiWebsocketServiceStarted").classList.add('spinner-grow');
                        document.getElementById("huobiWebsocketServiceStarted").classList.add('text-success');
                        document.getElementById("huobiWebsocketServiceStarted").classList.remove('spinner-border');
                    }else{
                        document.getElementById("huobiWebsocketServiceStarted").classList.remove('spinner-grow');
                        document.getElementById("huobiWebsocketServiceStarted").classList.remove('text-success');
                        document.getElementById("huobiWebsocketServiceStarted").classList.add('spinner-border');
                    }

                    if(msgSentCounter == '1'){
                        document.getElementById("resetCounter").classList.add('btn-danger');
                        document.getElementById("resetCounter").classList.remove('btn-primary');
                    }else{
                        document.getElementById("resetCounter").classList.remove('btn-danger');
                        document.getElementById("resetCounter").classList.add('btn-primary');
                    }

                    document.getElementById("alarmHighLimitPrice").innerHTML = alarmHighLimitPrice;
                    document.getElementById("alarmLowLimitPrice").innerHTML = alarmLowLimitPrice;
                    document.getElementById("statustimestamp").innerHTML = statustimestamp;
                    document.getElementById("amountHolding").innerHTML = amountHolding;
                    document.getElementById("cryptoPair").innerHTML = cryptoPair;
                    document.getElementById("statisticsConfig").innerHTML = statisticsConfig;
                };
            } else {
                document.getElementById("error").innerHTML = "Your browser does not support server-sent events.";
            }
        }

        function startSubscription(){
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            oReq.open("GET", "/start/web");
            oReq.send();
        }

        function stopSubscription(){
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            oReq.open("GET", "/stop/web");
            oReq.send();
        }

        function resetCounter(){
            document.getElementById("resetCounter").classList.remove('btn-danger');
            document.getElementById("resetCounter").classList.add('btn-primary');

            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            oReq.open("GET", "/resetmessagesentcounter/web");
            oReq.send();
        }

        function setAlarmHighLimitPrice(){
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            var price = document.getElementById("newAlarmHighLimitPrice").value;
            oReq.open("GET", "/setAlarmHighLimitPrice/" + price);
            oReq.send();
            resetCounter();
        }

        function setAlarmLowLimitPrice(){
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            var price = document.getElementById("newAlarmLowLimitPrice").value;
            oReq.open("GET", "/setAlarmLowLimitPrice/" + price);
            oReq.send();
            resetCounter();
        }

        function setAmountHolding(){
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            var amount = document.getElementById("newAmountHolding").value;
            oReq.open("GET", "/setAmountHolding/" + amount);
            oReq.send();
            resetCounter();
        }

        function setCryptoPair(){
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            var cryptoPair = document.getElementById("newCryptoPair").value;
            oReq.open("GET", "/setCryptoPair/" + cryptoPair);
            oReq.send();
            resetCounter();
        }

        function setStatisticsConfig(){
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", reqListener);
            var statisticsConfig = document.getElementById("newStatisticsConfig").value;
            oReq.open("GET", "/setStatisticsConfig/" + statisticsConfig);
            oReq.send();
            resetCounter();
        }

        function reqListener () {
          console.log(this.responseText);
        }

        function capFirst(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
